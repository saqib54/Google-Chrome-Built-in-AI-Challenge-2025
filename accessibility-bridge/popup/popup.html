<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Bridge</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <header class="popup-header">
            <h1>üåê Accessibility Bridge</h1>
            <p>AI-powered web accessibility</p>
        </header>

        <main class="popup-content">
            <section class="features-section">
                <h2>Quick Actions</h2>
                <div class="feature-grid">
                    <button class="feature-btn" id="simplify-text">
                        <span class="feature-icon">üìñ</span>
                        <span class="feature-text">Simplify Text</span>
                    </button>
                    <button class="feature-btn" id="generate-alt">
                        <span class="feature-icon">üñºÔ∏è</span>
                        <span class="feature-text">Add Alt Text</span>
                    </button>
                    <button class="feature-btn" id="translate-page">
                        <span class="feature-icon">üåç</span>
                        <span class="feature-text">Translate</span>
                    </button>
                    <button class="feature-btn" id="audio-summary">
                        <span class="feature-icon">üîä</span>
                        <span class="feature-text">Audio Summary</span>
                    </button>
                </div>
            </section>

            <section class="settings-section">
                <h2>Accessibility Settings</h2>
                <div class="settings-list">
                    <div class="setting-item">
                        <label class="setting-label">
                            <input type="checkbox" id="auto-simplify" class="setting-checkbox">
                            <span class="setting-text">Auto-simplify complex text</span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label class="setting-label">
                            <input type="checkbox" id="auto-alt-text" class="setting-checkbox">
                            <span class="setting-text">Auto-generate alt text</span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label class="setting-label">
                            <input type="checkbox" id="high-contrast" class="setting-checkbox">
                            <span class="setting-text">High contrast mode</span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label class="setting-label">
                            <input type="checkbox" id="large-text" class="setting-checkbox">
                            <span class="setting-text">Large text mode</span>
                        </label>
                    </div>
                </div>
            </section>

            <section class="translation-section">
                <h2>Translation</h2>
                <div class="translation-controls">
                    <label for="target-language">Target Language:</label>
                    <select id="target-language" class="language-select">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese</option>
                        <option value="ar">Arabic</option>
                        <option value="hi">Hindi</option>
                    </select>
                </div>
            </section>

            <section class="status-section">
                <div class="status-indicator" id="status-indicator">
                    <span class="status-text" id="status-text">Ready</span>
                </div>
            </section>
        </main>

        <footer class="popup-footer">
            <p>Powered by Chrome AI APIs</p>
            <div class="footer-links">
                <a href="#" id="help-link">Help</a>
                <a href="#" id="about-link">About</a>
            </div>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
